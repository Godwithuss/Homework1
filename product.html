<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HandyHub Product Details</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./product.css" />
  </head>
  <body>
    <main>
      <nav class="nav">
        <div class="logo">LOGO</div>
        <div class="menu">
          <i class="fa-solid fa-bars icon hamburger"></i>
        </div>
      </nav>
      <section class="container">
        <div class="galery">
          <img
            src="https://images.unsplash.com/photo-1590473913209-696f1cb84df9?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8c25pY2tlcnxlbnwwfHwwfHx8MA%3D%3D"
            alt=""
          />
          <button>Edit</button>
        </div>
        <div class="product_info">
          <h3>Product Info</h3>
          <div class="info">
            <button>Edit</button>
            <p>
              Sneakers or trainers, also known by a wide variety of other names,
              are shoes primarily designed for sports or other forms of physical
              exercise but which are also widely used for everyday casual
              wear...
            </p>
          </div>
        </div>
      </section>
      <section>
        <button class="btn">Save Changes</button>
      </section>
    </main>
  </body>
</html>
